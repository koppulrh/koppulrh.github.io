<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>WAPH-Koppula Rohithh</title>
	<link rel="stylesheet" type="text/css" href="https://waph-uc.github.io/style1.css">
	<style>
body {
  background-color: #BADFE7; /* Soft blue background */
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  color: #333;
}

.container {
  max-width: 960px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header, footer {
  background-color: #388087;
  color: #fff;
  text-align: center;
  padding: 10px 0;
  border-radius: 10px 10px 0 0;
}

footer {
  border-radius: 0 0 10px 10px;
}

h1, h2, h3 {
  color: #388087;
}

.button {
  background-color: #388087;
  color: #ffffff;
  border: none;
  padding: 10px 15px;
  margin: 5px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.button:hover {
  background-color: #2C6F77;
}

#response {
  padding: 15px;
  background-color: #ffffff;
  border-left: 4px solid #388087;
  margin: 20px 0;
}

.round {
  border-radius: 50%;
}

/* Add smooth transitions and hover effects */
a, .button {
  transition: transform 0.2s ease-in-out;
}

a:hover, .button:hover {
  transform: scale(1.05);
}

/* Responsive design tweaks */
@media only screen and (max-width: 600px) {
  .container {
    margin: 10px;
    padding: 15px;
  }
}

	</style>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container wrapper">
		<div id="top">
			<h1>Web Application Programming and Hacking</h1>
			<h2>Front-end Web Development Lab</h2>
			<h3>Instructor: Dr. Phu Phung</h3>
		</div>
		<div class="wrapper">
			<div id="menubar">
				<h3>Student: Koppula Rohith</h3>
				<div id="email" onclick="showhideEmail()">Show my email</div>
				<script src="email.js"></script>
				<img src="PHOTOME.jpg" alt="My headshot" width="50">
				<div id="digit-clock"></div>
				<script>
					function displayTime(){
						document.getElementById('digit-clock').innerHTML="Current time: "+new Date();
					}
						setInterval(displayTime, 500);
				</script>
				<canvas id="analog-clock" width="150" height="150" style="background-color: #4e9bcb"></canvas>
				<script src="https://waph-uc.github.io/clock.js"></script>
				<script>
					var canvas = document.getElementById("analog-clock");
					var ctx=canvas.getContext("2d");
					var radius=canvas.height/2;
					ctx.translate(radius,radius);
					radius=radius*0.90;
					setInterval(drawClock,1000);

					function drawClock(){
						drawFace(ctx, radius);
						drawNumbers(ctx, radius);
						drawTime(ctx, radius);
					}
				</script>
			</div>
			<div id="main">
				<p>lINK TO HANKS-ON EXERCISES</p>
				Using the <a href="https://github.com/koppulrh/waph-koppulrh/tree/main">HANDS-ON</a>
				<hr>
				<div>
				
					Your input:
					<input name="data"
							onkeypress="console.log('You have pressed a key')" id="data">
					<input class="button round" type="button" value="guess Age" onclick="guessAge($('#data').val())">
					<div id="response"></div>
					<script>
						
						$.get("https://v2.jokeapi.dev/joke/Programming?type=single",
							function(result){
								console.log("From jokeAPI: " + JSON.stringify(result));
								$("#response").html("A programming joke of the day: "+result.joke);
							});

						async function guessAge(name){
							const response = await fetch("https://api.agify.io/?name="+name);
							const result = await response.json();
							$("#response").html("Hi " + name + ", your age should be " + result.age);
						}

					</script>
				</div>
				<hr>
			</div>
		</div>
	</div>
</body>
</html>
